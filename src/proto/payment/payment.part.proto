service PaymentService {

  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderReply) {}

  rpc BuyOrder(BuyOrderRequest) returns (BuyOrderReply) {}

  rpc CancelOrder(CancelOrderRequest) returns (CancelOrderReply) {}
}

message CreateOrderRequest {
  uint64 amount = 1;
  Currency currency = 2;

  uint64 lead_id = 3;
  uint64 user_id = 4;
  uint64 conversation_id = 5;
  Direction direction = 6;

  string shop_card_number = 7;

  // in trendcoins
  uint64 commission_fee = 8;
  // user id, usually supplier
  uint64 commission_source = 9;

  // ewallet parameters
  string payment_method = 10;
  string comment = 11;
  string service_id = 12;
  string card_id = 13;
}

message PaymentNotification {
  uint64 id = 1;
  uint64 amount = 2;
  Currency currency = 3;
  uint64 lead_id = 4;
  uint64 user_id = 5;

  // in trendcoins
  uint64 commission_fee = 6;
  // user id, usually supplier
  uint64 commission_source = 7;

  // ewallet parameters
  string payment_method = 8;
  string comment = 9;
  string service_id = 10;
  string card_id = 11;
}

message CreateOrderReply {
  uint64 id = 1;
  Errors error = 2;
  string error_message = 3;
}

message BuyOrderRequest {
  uint64 pay_id = 1;
  string ip = 2;

  // parameters to check permissions
  uint64 lead_id = 3;
  Direction direction = 4;
}

message BuyOrderReply {
  string redirect_url = 1;
  Errors error = 2;
  string error_message = 3;
}

message CancelOrderRequest {
  uint64 pay_id = 1;

  // parameters to check permissions
  uint64 lead_id = 3;
  Direction direction = 4;

  // userID just to log it
  uint64 user_id = 5;
}

message CancelOrderReply {
  bool cancelled = 1;
  Errors error = 2;
  string error_message = 3;
}

// chat messages
message ChatMessageNewOrder {
  uint64 pay_id = 1;
  uint64 amount = 2;
  Currency currency = 3;
}

message ChatMessagePaymentFinished {
  uint64 pay_id = 1;
  bool success = 3;
  bool failure = 4;
  uint64 amount = 5;
  Currency currency = 6;
  Direction direction = 7;
}

message ChatMessageOrderCancelled {
  uint64 pay_id = 1;
  uint64 user_id = 2;
}

enum Currency {
  RUB = 0;
  USD = 1;
  COP = 2;
}

enum Errors {
  OK = 0;

  // internal errors
  INVALID_DATA = 1;
  DB_FAILED = 2;
  ALREADY_PAYED = 3;
  PAY_CANCELLED = 4;
  ANOTHER_OPEN_ORDER = 5;

  UNKNOWN_ERROR = 126;
  // external errors
  INIT_FAILED = 127;
  PAY_FAILED = 128;
  CHAT_DOWN = 129;
  COINS_DOWN = 130;
  // commission source lacks funds
  CANT_PAY_FEE = 131;
  // refund fails
  // realy bad in case of Create order: commission was writed off, but pay wasn't created
  REFUND_ERROR = 132;
}

enum Direction {
  CLIENT_PAYS = 0;
  CLIENT_RECV = 1;
}

