service FetcherService {

  rpc RetrieveActivities (RetrieveActivitiesRequest) returns (RetrieveActivitiesReply) {}

  rpc SendDirect (SendDirectRequest) returns (SendDirectReply) {}

  // Ð¡reates new direct thread with passed params.
  // It uses aditional bot user to achieve separate threads with same users, bot should leave thread in a little while
  rpc CreateThread (CreateThreadRequest) returns (CreateThreadReply) {}
}

message RetrieveActivitiesRequest {
  string mention_name = 1;
  int64 after_id = 2;
  repeated string type = 4;
  int64 limit = 5;
}

message SendDirectRequest {
  string activity_pk = 1;
  string text = 2;
}

message RetrieveActivitiesReply {
  repeated Activity result = 1;
}

message SendDirectReply {
}

message Activity {
  int64 id = 1;

  string pk = 2;
  string media_id = 3;
  string media_url = 4;

  int64 user_id = 5;
  string user_name = 6;
  string user_image_url = 7;
  string mentioned_username = 8;

  string type = 9;
  string comment = 10;

  int64 created_at = 11;

  string direct_thread_id = 12;
}

message DirectMessageNotify {
  string thread_id = 1;
  string message_id = 2;
  // instagram id
  uint64 user_id = 3;
  string text = 4;
  // id of possible related post
  // if it's aviable, it probably mean, that this message was comment to media share
  string related_media = 5;
}

message CreateThreadRequest {
  // inviter instagram id
  uint64 inviter = 1;
  // instagram id of other members
  repeated uint64 participant = 2;
  string caption = 3;
  // initial comment message
  string init_message = 4;
}

message CreateThreadReply {
  string error = 1;
}
